<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.video_id %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:image" content="http://img.youtube.com/vi/{{ page.video_id }}/hqdefault.jpg" />
  <meta property="og:description" content="{{ page.description }}" />
  {% endif %}

  <!--
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-blue.min.css" />
  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{{ "/css/material.css" | prepend: site.baseurl }}">


  <link rel="stylesheet" href="{{ "/components/videojs/dist/video-js/video-js.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/components/libjass/libjass.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/components/videojs-ass/src/videojs.ass.css" | prepend: site.baseurl }}">

  <script src="{{ "/components/videojs/dist/video-js/video.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/components/libjass/libjass.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/components/videojs-ass/src/videojs.ass.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/components/videojs-youtube/dist/vjs.youtube.js" | prepend: site.baseurl }}"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Open+Sans:400,600,700:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
  </script>
</head>
