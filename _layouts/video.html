---
layout: default
---

<div class="video-section">
    <div class="blog__posts mdl-grid">
        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp">
            <div class="mdl-card__media">
                <video id="player" class="video-js vjs-default-skin vjs-big-play-centered"></video>
            </div>
        </div>
    </div>
</div>

<script>
videojs('player', {
    controls: true,
    nativeControlsForTouch: false,
    width: 800,
    height: 480,
    plugins: {
        ass: {
            src: [
                "{{ page.subtitle }}"
            ],
            {% if page.subtitles_delay %}
            delay: {{ page.subtitles_delay }}
            {% else %}
            delay: -0.45
            {% endif %}
        }
    },
    {% unless page.local_video %}
    techOrder: ["youtube"],
    src: "https://www.youtube.com/watch?v={{ page.video_id }}",
    poster: false
    {% endunless %}
});
</script>
<script type="text/javascript">
WebFontConfig = {
    google: { families: {{ page.font_names}} }
};
(function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
})();
</script>
